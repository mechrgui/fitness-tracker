<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Progress - Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏋️‍♀️ My Progress</h1>

    <!-- Personal Information Form -->
    <form id="progressForm">
      <label>
        Name:
        <input type="text" id="name" placeholder="Enter your name" />
      </label>
      <label>
        Current Weight (kg):
        <input type="number" id="currentWeight" />
      </label>
      <label>
        Target Weight (kg):
        <input type="number" id="targetWeight" />
      </label>
      <label>
        Weekly Workout Goal:
        <input type="number" id="workoutGoalInput" placeholder="e.g. 4" value="4"/>
      </label>
    </form>

    <!-- Progress Tracker -->
    <div class="tracker">
      <h2>Workout Progress</h2>
      <progress id="progressBar" value="0" max="4"></progress>
      <p id="progressText">0 / 4 workouts done</p>
    </div>

    <!-- Gender Selection Form -->
    <form id="genderForm">
      <label for="gender">Select Your Gender:</label>
      <select id="gender">
        <option value="women">Women</option>
        <option value="men">Men</option>
      </select>
    </form>

    <!-- Button to Show/Hide Workout Plan -->
    <button id="togglePlanBtn">Show Workout Plan</button>

    <!-- This section will hold the workout content -->
    <div id="workoutProgramSection">
      <div id="workoutContent"></div>
    </div>

    <!-- Reset Button -->
    <button id="resetBtn">Reset</button>
    
    <!-- Message display -->
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
